<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Computadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Fuentes modernas -->
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif; /* Fuente moderna */
            background: linear-gradient(135deg, #e0f7fa, #b3e0ff); /* Fondo degradado suave */
            margin: 0;
            padding: 20px;
            color: #333; /* Texto oscuro */
            animation: fadeIn 1s ease-out; /* Animación de entrada */
        }

        h1 {
            text-align: center;
            color: #0066cc; /* Azul brillante */
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Sombra en el texto */
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: scaleUp 1s ease-out; /* Animación de escalado */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <h1>Agregar Nueva Computadora</h1>
    <form action="/computers/add" method="post" th:object="${computer}">
        <label for="brand">Marca</label>
        <input type="text" id="brand" name="brand" th:field="*{brand}" required>

        <label for="model">Modelo</label>
        <input type="text" id="model" name="model" th:field="*{model}" required>

        <label for="processor">Procesador</label>
        <input type="text" id="processor" name="processor" th:field="*{processor}" required>

        <label for="ramSize">RAM (GB)</label>
        <input type="number" id="ramSize" name="ramSize" th:field="*{ramSize}" required>

        <label for="storageSize">Almacenamiento (GB)</label>
        <input type="number" id="storageSize" name="storageSize" th:field="*{storageSize}" required>

        <button type="submit">Agregar Computadora</button>
    </form>
</body>
</html>
